<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Home</title>
</head>
<body>
<div class="site-container">
  <div class="wrapper">
    <header class="header">
  <div class="header__container container">
    <div class="logo">
      <div class="logo__img">
        <img src="../img/logo-img.png" alt="logo">
      </div>
      <div class="logo__content">
        <h1 class="logo__title">React Pizza</h1>
        <p class="logo__text">самая вкусная пицца во вселенной</p>
      </div>
    </div>
  </div>
</header>

    <main class="main">
      <section class="cart-empty">
        <div class="cart-empty__container container">
          <h2 class="cart-empty__title title">Корзина пустая
            <img class="cart-empty__smile" src="./img/ungry-smile.png" alt="smile">
          </h2>
          <p class="cart-empty__text">
            Вероятней всего, вы не заказывали ещё пиццу.
            Для того, чтобы заказать пиццу, перейди на главную страницу.
          </p>
          <img class="cart-empty__img" src="./img/cart-empty.png" alt="Пустая корзина">
          <a href="./index.html" class="btn btn--black cart-empty__btn">Вернуться назад</a>
        </div>
      </section>
    </main>
  </div>
</div>
<script src="js/bundle.min.js"></script>
</body>
</html>
